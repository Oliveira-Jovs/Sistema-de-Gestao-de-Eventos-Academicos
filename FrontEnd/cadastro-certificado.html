<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Certificado</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script-certificado.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a href="lista-certificado.html">Certificados</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Criar Certificado</h2>
        <form id="form-certificados" action="">

        <section class="certificados-info">
            <label for="cargaHoraria">Carga Horaria</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" maxlength="5" required>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>
        </section>
        <button type="button" class="btn" id="submit-certificado">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
